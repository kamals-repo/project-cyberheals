<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pie Chart Example</title>
  <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background-color: #f0f0f0;
      text-align: center;
    }

    #chart {
      max-width: 500px;
      margin: auto;
    }
  </style>
</head>
<body>

  <h2>Sales Distribution (Pie Chart)</h2>
  <div id="chart"></div>

  <script>
    var options = {
      chart: {
        type: 'pie',
        height: 350
      },
      series: [44, 33, 54, 22, 15],
      labels: ['Electronics', 'Clothing', 'Groceries', 'Books', 'Others'],
      colors: ['#008FFB', '#00E396', '#FEB019', '#FF4560', '#775DD0'],
    //   legend: {
    //     position: 'bottom'
    //   },
      responsive: [{
        breakpoint: 480,
        options: {
          chart: {
            width: 300
          },
          legend: {
            position: 'bottom'
          }
        }
      }]
    };

    var chart = new ApexCharts(document.querySelector("#chart"), options);
    chart.render();
  </script>

</body>
</html>
